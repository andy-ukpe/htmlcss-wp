<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Esercizio wordpress- Andy ukpe</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <!--pagina-->
    <div class="page">
      <!--header-->
      <header>
        <div class="contenitore">
          <img src="img/background-header.jpg">
          <div class="text">
            <h1>NATURAL LITE</h1>
            <p>JUST ANOTHER ORGANIC THEMES DEMO SITES SITE</p>
          </div>
        </div>

          <div class="menu">
            <ul>
              <li>HOME</li>
              <li>ABOUT</li>
              <li>TEMPLATES</li>
              <li>BLOG</li>
              <li>CONTACT</li>
            </ul>
          </div>


      </header>
      <!--fine header-->
    </div>
    <!--main-->
    <main>
      <!--colonna sinistra-->
      <div class="col sinistra">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <!--fine colonna sinistra-->

      <!--colonna centrale-->
      <div class="col centrale">
        <div class="article">
          <div class="titolo">
            <h2></h2>
            <div class="sottotitolo"></div>
          </div>
          <div class="immagine"></div>
          <div class="corpo"></div>
          <div class="conttatti"></div>
        </div>
      </div>
      <!--fine colonna centrale-->

      <!--colonna destra-->
      <div class="col destra">
        <div class="box barra-ricerca"></div>
        <div class="box"></div>
      </div>
      <!--fine colonna di destra-->

      <!--footer-->
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <!--fine footer-->
    </main>
    <!--main-->
    <!--fine pagina-->
  </body>
</html>
